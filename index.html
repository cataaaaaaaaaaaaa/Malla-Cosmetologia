<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Cosmetología UBA</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4a90e2;
    }

    .grid {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .column {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .column h2 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 10px;
    }

    .subject {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    .subject.approved {
      background-color: #c8e6c9;
      color: #2e7d32;
      text-decoration: line-through;
    }

    .subject.locked {
      background-color: #f0f0f0;
      color: #999;
      cursor: not-allowed;
    }

    .subject:hover:not(.locked):not(.approved) {
      background-color: #e3f2fd;
    }

    .subject.locked::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 50%;
      left: 105%;
      transform: translateY(-50%);
      background-color: #333;
      color: #fff;
      padding: 5px 8px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      font-size: 12px;
    }

    .subject.locked:hover::after {
      opacity: 1;
    }

    button#reset {
      display: block;
      margin: 20px auto;
      background-color: #e57373;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button#reset:hover {
      background-color: #ef5350;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Cosmetología - UBA</h1>
  <div class="grid">
    <div class="column" id="cbc">
      <h2>CBC</h2>
      <div class="subject" data-id="Trabajo y Sociedad">Trabajo y Sociedad</div>
      <div class="subject" data-id="Quimica">Química</div>
      <div class="subject" data-id="Fisica e Int. Biofisica">Física e Int. Biofísica</div>
    </div>
    <div class="column" id="primer">
      <h2>1° Año</h2>
      <div class="subject" data-id="Historia de la cosmetologia" data-req='["Trabajo y Sociedad","Quimica","Fisica e Int. Biofisica"]'>Historia de la cosmeto
